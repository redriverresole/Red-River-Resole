---
layout: page
---

<div class="container">

	<div class="post-title">
		<h1>{{ page.title }}</h1>
	    <!-- <time datetime="{{ page.date | date: "%-d %b %y" }}">{{ page.date | date: "%-d %b %y" }}</time> -->
	</div>

    <br>

    <div class="row">
    	<div class="col-6">
    		<img class="post-image" src="{{ site.url }}{{ page.image }}" alt="{{ page.imageAlt }}">
    	</div>

    	<div class="col-6 post-content">
		    {{ content }}
		</div>
	</div>
</div>
